<template name="dashboard">
    <article class="content dashboard-page">
        <section class="section">
            <div class="row sameheight-container">
                <div class="col col-12 col-sm-12 col-md-6 col-xl-5 stats-col">
                    <div class="card sameheight-item stats" data-exclude="xs" style="height: 322px;">
                        <div class="card-block">
                            <div class="title-block">
                                <h4 class="title"> Dcure Dashboard </h4>
                                <p class="title-description"> Stats </p>
                            </div>
                            <div class="row row-sm stats-container">
                                <div class="col-12 col-sm-6 stat-col">
                                    <div class="stat-icon">
                                        <i class="fa fa-object-group"></i>
                                    </div>
                                    <div class="stat">
                                        <div class="value"> {{countMyFarms}}</div>
                                        <div class="name"> Farms</div>
                                    </div>
                                    <div class="progress stat-progress">
                                        <div class="progress-bar" style="width: 75%;"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 stat-col">
                                    <div class="stat-icon">
                                        <i class="fa fa-linode"></i>
                                    </div>
                                    <div class="stat">
                                        <div class="value"> {{countMyBoxes}}</div>
                                        <div class="name"> Active boxes </div>
                                    </div>
                                    <div class="progress stat-progress">
                                        <div class="progress-bar" style="width: 25%;"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6  stat-col">
                                    <div class="stat-icon">
                                        <i class="fa fa-line-chart"></i>
                                    </div>
                                    <div class="stat">
                                        <div class="value"> {{getNextCuredBatch}}</div>
                                        <div class="name"> Next batch ready</div>
                                    </div>
                                    <div class="progress stat-progress">
                                        <div class="progress-bar" style="width: 60%;"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6  stat-col">
                                    <div class="stat-icon">
                                        <i class="fa fa-users"></i>
                                    </div>
                                    <div class="stat">
                                        <div class="value"> {{countBatchesInProgress}}</div>
                                        <div class="name"> Batches in progress </div>
                                    </div>
                                    <div class="progress stat-progress">
                                        <div class="progress-bar" style="width: 34%;"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6  stat-col">
                                    <div class="stat-icon">
                                        <i class="fa fa-list-alt"></i>
                                    </div>
                                    <div class="stat">
                                        <div class="value"> {{countBoxesAlerts}}</div>
                                        <div class="name"> Open Alerts </div>
                                    </div>
                                    <div class="progress stat-progress">
                                        <div class="progress-bar" style="width: 49%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

<template name="page_farm">
    <article class="content responsive-tables-page">
        <div class="title-block">
            <h1 class="title"> {{getFarmObject.name}} </h1>
            <p class="title-description">
                {{getFarmObject.description}}
                <button type="button" class="btn btn-primary btn-sm rounded-s float-right app-add-box"
                        data-toggle="modal" data-target="#myModal">
                    Add box
                </button>
            </p>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-block">
                            <div class="card-title-block">
                                <h3 class="title"> Boxes for {{getFarmObject.objectID}} farm </h3>
                            </div>
                            <section class="example">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        {{{theadBoxesElement}}}
                                        <tbody>
                                        {{#each farmBoxes}}
                                            {{>farmBoxRow}}
                                        {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
</template>

<template name="app_layout">
    {{#if currentUser}}
        <body class="loaded">
        <div class="main-wrapper">
            <div class="app" id="app">
                {{> app_header}}
                {{> app_sidebar}}
                {{> Template.dynamic template=content}}
                {{> app_footer}}
            </div>
        </div>
        {{> app_end}}
        </body>
    {{else}}
        {{> app_login}}
    {{/if}}
</template>
